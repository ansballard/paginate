<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Paginate in Angular</title>
</head>

<body>

  <div>

    <h1>Paginate Benchmark</h1>
    <button type="button" onclick="runPaginateBenchmark()">Run Benchmark</button>
    <h3 id="paginateRuntime"></h3>

  </div>

  <div id="ngApp" ng-app="paginate" ng-controller="paginateCtrl">

    <h1>Angular Benchmark</h1>
    <button type="button" ng-click="runAngularBenchmark()">Run Benchmark</button>
    <h3 id="angularRuntime"></h3>

  </div>

  <div>
    <h1>Compare</h1>
    <button type="button" onclick="showComparison()">Compare</button>
    <h3 id="domCompare"></h3>
  </div>

  <script type="text/javascript" src="../../paginate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script type="text/javascript" src="paginateRun.js"></script>
</body>

</html>
